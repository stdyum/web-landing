<h2>{{ pricing()?.period | translation }}</h2>
<h1>{{ pricing()?.price }}</h1>
<p>
  {{ pricing()?.totalPerYear }} {{'pricing_per_year' | translation}}
  @if (pricing()?.discount) {
    <span class="discount">-{{ pricing()?.discount }}</span>
  }
</p>

@for (include of pricing()?.includes; track include) {
  <div class="includes">
    <mat-icon>trip_origin</mat-icon>
    <span>{{ include | translation}}</span>
  </div>
}
